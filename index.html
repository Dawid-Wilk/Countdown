<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odliczanie do końca roku</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Do końca roku pozostało:</h1>

    <div class="count-container">
      <div class="count-el days-container">
        <p class="big-txt" id="days">0</p>
        <span>dni</span>
      </div>
      <div class="count-el hours-container">
        <p class="big-txt" id="hours">0</p>
        <span>godzin</span>
      </div>
      <div class="count-el minutes-container">
        <p class="big-txt" id="minutes">0</p>
        <span>minut</span>
      </div>
      <div class="count-el seconds-container">
        <p class="big-txt" id="seconds">0</p>
        <span>sekund</span>
      </div>
    </div>
  </body>
</html>
